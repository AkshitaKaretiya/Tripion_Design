<ion-content>
  <div class="login_form_page">
    <div class="login">
      <h4 class="login_header">Login</h4>
      <form class="login_form">
        <div class="form-group">
          <input type="text" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <button type="submit" class="login_btn">Login</button>
        <div class="sign_up_link">
          <a href="#" class="float-left" routerLink='/home/signup'>Create new account?</a>
          <a href="#" class="float-right">Forgot Password?</a>
        </div>
        <div class="or_section">OR</div>
        <div class="social_media_login">
          <div class="row">
            <div class="col-6">
              <div class="facebook_login">
                <button href="#" class="facebook_btn"><i class="fab fa-facebook-f"></i>Facebook </button>
              </div>
            </div>
            <div class="col-6">
              <div class="google_login">
                <button href="#" class="google_btn"><i class="fab fa-google"></i> Google</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</ion-content>
