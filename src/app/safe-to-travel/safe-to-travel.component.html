<ion-header>
  <ion-toolbar class="toolbar-color1">
    <ion-row>
      <ion-col size='2'>
        <div class="back_icon">
            <ion-buttons slot="start">
                <ion-back-button>
                  <i class="fa fa-angle-left back_icon_white"></i>
                </ion-back-button>
            </ion-buttons>
                </div>
      </ion-col>
      <ion-col size='8'>
        <div class="middle_sec text-center text-white">
          <span>Safe to Travel ?</span>
        </div>
      </ion-col>
      <ion-col size='2'>
        <div class="icon_sec">
          <ion-menu-button></ion-menu-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="benefits_content">
    <div class="card">
      <div class="card_header w-100">
        <p>Country</p>
        <ion-img src="../../assets/images/s1.png"></ion-img>
      </div>
      <div class="card_body">
        <ion-item>
          <ion-label position="floating">Country to travel ?</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="card">
      <div class="card_header w-100">
        <ion-img src="../../assets/images/s2.png"></ion-img>
        <p>Passengers</p>
      </div>
      <div class="card_body">
        <ion-item>
          <ion-label position="floating">infants</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Children</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Adults</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senior Citizens</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="card">
      <div class="card_header w-100">
        <p>Dates</p>
        <ion-img src="../../assets/images/s3.png"></ion-img>
      </div>
      <div class="card_body">
        <ion-item>
          <ion-label position="floating">From</ion-label>
          <ion-datetime></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="floating">To</ion-label>
          <ion-datetime></ion-datetime>
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>
