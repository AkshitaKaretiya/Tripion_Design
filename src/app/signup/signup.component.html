<ion-content>
  <div class="login_form_page">
    <div class="login">
      <h4 class="login_header">Sign Up</h4>
      <form class="login_form">
        <div class="form-group">
          <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="number" placeholder="Enter Mobile number">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="cpwd" placeholder="Enter Confirm Password">
        </div>
        <button type="submit" class="login_btn">Sign Up</button>       
      </form>
    </div>
  </div>
</ion-content>
