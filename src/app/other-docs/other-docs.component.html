<ion-header>
  <ion-toolbar class="toolbar-color1">
    <ion-row>
      <ion-col size='2'>
        <div class="back_icon">
          <ion-buttons slot="start">
            <ion-back-button>
              <i class="fa fa-angle-left back_icon_white"></i>
            </ion-back-button>
          </ion-buttons>
        </div>
      </ion-col>
      <ion-col size='8'>
        <div class="middle_sec text-center text-white">
          <span>Other Docs</span>
        </div>
      </ion-col>
      <ion-col size='2'>
        <div class="icon_sec">
          <ion-menu-button></ion-menu-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="all_content">
    <div class="card folder_detail">
      <ion-img src="../../assets/images/green.png"></ion-img>
      <p>IDs</p>
    </div>
    <div class="card folder_detail" routerLink='/home/pictures'>
      <ion-img src="../../assets/images/y1.png"></ion-img>
      <p>Pictures</p>
    </div>
    <div class="card folder_detail">
      <ion-img src="../../assets/images/sky.png"></ion-img>
      <p>Bills</p>
    </div>
    <div class="create_folder">
      <div class="single_folder" id="upload-documents">
        <a href="javascript:void(0);"><i class="fas fa-upload mr-2"></i>Upload New Document</a>
      </div>
      <div class="single_folder" id="open-folder">
        <a href="javascript:void(0);"><i class="fas fa-plus mr-2"></i>New Folder</a>
      </div>
      <div class="single_folder" routerLink='/home/passports'>
        <a href="javascript:void(0);"><i class="fas fa-passport mr-2"></i>New Passport</a>
      </div>
    </div>
    <div class="add_button">
      <a href="javascript:void(0);">
        <img src="../../assets/images/plus.png">
      </a>
    </div>
  </div>

  <!-- modal for  create new folder  -->
  <div class="modal_content_with_overlay" id="folder-modal" style="display: none;">
    <div class="modal_body">
      <div class="modal_header">
        <p class="text-center">Folder Title</p>
      </div>
      <div class="modal_content">
          <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
        <div class="make_folder">
          <button type="submit"><i class="fas fa-plus"></i>Make Folder</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal for  upload new documents  -->

  <div class="modal_content_with_overlay" id="add-documents" style="display: none;">
    <div class="modal_body">
      <div class="modal_header">
        <p class="text-center">Add New Document</p>
      </div>
      <div class="modal_content">
        <div class="select_files">
            <input type="file" class="form-control" id="file" placeholder="Enter Your Password" name="files" value="files"
            style="display: none;">
          <label class="text-center" for="file">
            <i class="far fa-copy"></i>
            Select from Files
          </label>
        </div>
        <div class="selected_image">
          <ion-img src="../../assets/images/p1.png"></ion-img>
        </div>

        <div class="make_folder">
          <button type="submit"><i class="fas fa-plus"></i>Upload Documents</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
