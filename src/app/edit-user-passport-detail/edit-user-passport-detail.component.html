<ion-header>
  <ion-toolbar class="toolbar-color1">
    <ion-row>
      <ion-col size='2'>
        <div class="back_icon">
            <ion-buttons slot="start">
                <ion-back-button>
                    <i class="fa fa-angle-left back_icon_blue"></i>
                </ion-back-button>
            </ion-buttons>         
        </div>
      </ion-col>
      <ion-col size='8'>
        <div class="home_text text-center">
          <span>Passports</span>
        </div>
      </ion-col>
      <ion-col size='2'>
        <div class="icon_sec">
          <ion-menu-button></ion-menu-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="all_content">
    <div class="all_detail w-100">
      <div class="user_detail float-left">
        <small>Name in Passport</small>
        <p>Mohit Shah</p>
      </div>
      <ion-img src="../../assets/images/pen.png" class="float-right"></ion-img>
    </div>
    <div class="all_detail w-100">
      <div class="user_detail float-left">
        <small>Date of Expiry</small>
        <p>16-05-2021</p>
      </div>
      <ion-img src="../../assets/images/pen.png" class="float-right"></ion-img>
    </div>
    <div class="all_detail w-100">
      <div class="user_detail float-left">
        <small>Passport Number</small>
        <p>J9181729</p>
      </div>
      <ion-img src="../../assets/images/pen.png" class="float-right"></ion-img>
    </div>
    <div class="card">
      <div class="row">
        <div class="col-4">
          <div class="all_image">
            <ion-img src="../../assets/images/doc1.png" class="visa_image"></ion-img>
          </div>
          <ion-img src="../../assets/images/remove.png" class="remove_image"></ion-img>
        </div>
        <div class="col-4">
          <div class="all_image">
            <ion-img src="../../assets/images/Passport.png" class="visa_image"></ion-img>
          </div>
          <ion-img src="../../assets/images/remove.png" class="remove_image"></ion-img>
        </div>
        <div class="col-4">
          <div class="all_image">
            <ion-img src="../../assets/images/visa2.png" class="visa_image"></ion-img>
          </div>
          <ion-img src="../../assets/images/remove.png" class="remove_image"></ion-img>
        </div>
      </div>
    </div>
    <div class="save_button">
      <button><i class="fas fa-save"></i>Save</button>
    </div>
    <div class="add_button" id="add-visa">
      <a href="javascript:void(0);">
        <img src="../../assets/images/plus.png">
      </a>
    </div>
  </div>
  <div class="modal_content_with_overlay" id="add-visa-modal" style="display: none;">
    <div class="modal_body">
      <div class="modal_header">
        <p class="text-center">Add Visa</p>
      </div>
      <div class="modal_content">
        <select class="form-control">
          <option selected>Passport</option>
          <option>2</option>
        </select>
        <ion-input placeholder="Country" type="text"></ion-input>
        <ion-input placeholder="Date of Expiry" type="text"></ion-input>
        <div class="select_files">
          <input type="file" class="form-control" id="file" placeholder="Enter Your Password" name="files" value="files"
            style="display: none;">
          <label class="text-center" for="file">
            <ion-img src="../../assets/images/file.png"></ion-img>Select from Files
          </label>
        </div>
        <div class="selected_image_preview">
          <ul>
            <li>
              <ion-img src="../../assets/images/doc1.png"></ion-img>
            </li>
            <li>
              <ion-img src="../../assets/images/Passport.png"></ion-img>
            </li>
          </ul>
        </div>
        <div class="make_folder">
          <button><i class="fas fa-plus"></i>Add Visa</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
