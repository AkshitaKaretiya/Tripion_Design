<ion-header>
  <ion-toolbar class="toolbar-color1">
    <ion-row>
      <ion-col size='2'>
        <div class="back_icon">
          <ion-buttons slot="start">
            <ion-back-button>
              <i class="fa fa-angle-left back_icon_white"></i>
            </ion-back-button>
          </ion-buttons>
        </div>
      </ion-col>
      <ion-col size='8'>
        <div class="middle_sec text-center text-white">
          <span>Pictures</span>
        </div>
      </ion-col>
      <ion-col size='2'>
        <div class="icon_sec">
          <ion-menu-button></ion-menu-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="all_content">
    <div class="card image_folder_detail">
      <i class="fas fa-folder"></i>
      <p>Pictures-2</p>
    </div>
    <div class="card image_folder_detail">
      <div class="image_detail">
        <ion-img src="../../assets/images/p1.png"></ion-img>
      </div>
      <p>Rose.jpg</p>
    </div>
    <div class="card image_folder_detail">
      <div class="image_detail">
        <ion-img src="../../assets/images/p2.png"></ion-img>
      </div>
      <p>Rose-1.jpg</p>
    </div>
    <div class="card image_folder_detail">
      <div class="image_detail">
        <ion-img src="../../assets/images/p3.png"></ion-img>
      </div>
      <p>Rose-2.jpg</p>
    </div>
    <div class="add_button" id="upload-pictures">
      <a href="javascript:void(0);">
        <img src="../../assets/images/plus.png">
      </a>
    </div>
  </div>
  <!-- add pictures modal open here  -->
  <div class="modal_content_with_overlay" id="add-pictures" style="display: none;">
      <div class="modal_body">
        <div class="modal_header">
          <p class="text-center">Add Pictures</p>
        </div>
        <div class="modal_content">
          <div class="select_files">
              <input type="file" class="form-control" id="file" placeholder="Enter Your Password" name="files" value="files"
              style="display: none;">
            <label class="text-center" for="file">
              <i class="far fa-copy"></i>
              Select from Files
            </label>
          </div>
          <div class="selected_image">
            <ion-img src="../../assets/images/p1.png"></ion-img>
          </div>
  
          <div class="make_folder">
            <button type="submit"><i class="fas fa-plus"></i>Upload Pictures</button>
          </div>
        </div>
      </div>
    </div>
</ion-content>
