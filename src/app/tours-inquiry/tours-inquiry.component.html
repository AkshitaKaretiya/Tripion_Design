<ion-header>
  <ion-toolbar class="toolbar-color1">
    <ion-row>
      <ion-col size='2'>
        <div class="back_icon">
          <ion-img src="../../assets/images/back_icon.png"></ion-img>
        </div>
      </ion-col>
      <ion-col size='8'>
        <div class="middle_sec text-center text-white">
          <span>New Trip</span>
        </div>
      </ion-col>
      <ion-col size='2'>
        <div class="icon_sec">
          <ion-menu-button></ion-menu-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="all_content">
    <div class="services_detail">
      <p class="ml-3 visa_text">Tours</p>
      <div class="general_details">
        <div class="general_details_body">
          <ion-item>
            <ion-label>Tour Basis</ion-label>
            <ion-select cancelText="Dismiss">
              <ion-select-option value="one">1</ion-select-option>
              <ion-select-option value="two"> 2</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Language Preference</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Duration Preference</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Any Special Request ?</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </div>
      </div>

      <div class="general_details mt-3">
        <div class="general_details_header">
          <p>Itinerary Pace</p>
        </div>
        <div class="general_details_body ">
          <div class="relax_img">
              <ion-img src="../../assets/images/relax.png"></ion-img>
              <h2 class="text-center">Relaxed</h2>
          </div>
        </div>
      </div>

    </div>
    <div class="next_btn">
      <button type="submit">Next<i class="fas fa-arrow-right"></i></button>
    </div>
  </div>
</ion-content>
