<ion-header>
  <ion-toolbar class="toolbar-color1">
    <ion-row>
      <ion-col size='2'>
        <div class="back_icon">
          <ion-buttons slot="start">
            <ion-back-button>              
                <i class="fa fa-angle-left back_icon_blue"></i>
            </ion-back-button>
          </ion-buttons>
        </div>
      </ion-col>
      <ion-col size='8'>
        <div class="middle_sec text-white w-100">
          <div class="text-center">
            <ion-img src="../../assets/images/pass_icon.png"></ion-img>
            <span>Passports</span>
          </div>
        </div>
      </ion-col>
      <ion-col size='2'>
        <div class="icon_sec">
          <ion-menu-button></ion-menu-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="all_content">
    <div class="user_details">
      <div class="row">
        <div class="col-6">
          <div class="user_name" routerLink='/home/user-passport-detail'>
            <p>Mohit Shah</p>
          </div>
        </div>
        <div class="col-6">
          <div class="valid_date_info w-100">
            <div class="edit_icon" routerLink='/home/edit-user-passport-detail'>
              <ion-img src="../../assets/images/edit_icon.png" class="float-left"></ion-img>
            </div>
            <div class="valid_date float-right">
              <small> Valid Up To :
              </small>
              <p>16-05-2021</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="user_details">
        <div class="row">
          <div class="col-6">
            <div class="user_name" routerLink='/home/user-passport-detail'>
              <p>Tirthraj Barot</p>
            </div>
          </div>
          <div class="col-6">
            <div class="valid_date_info w-100">
              <div class="edit_icon" routerLink='/home/edit-user-passport-detail'>
                <ion-img src="../../assets/images/edit_icon.png" class="float-left"></ion-img>
              </div>
              <div class="valid_date float-right">
                <small> Valid Up To :
                </small>
                <p>17-05-2021</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="add_button" id="add-password">
      <a href="javascript:void(0);">
        <img src="../../assets/images/plus.png">
      </a>
    </div>
  </div>
  <div class="modal_content_with_overlay" id="add-passport-modal" style="display: none;">
    <div class="modal_body">
      <div class="modal_header">
        <p class="text-center">Add Passport</p>
      </div>
      <div class="modal_content">
        <ion-input placeholder="Name in Passport" type="text"></ion-input>
        <ion-input placeholder="Passport Number" type="text"></ion-input>
        <ion-input placeholder="Date of Expiry" type="text"></ion-input>
        <ion-input placeholder="Pictures of the Passport" type="text"></ion-input>
        <div class="select_files">
          <input type="file" class="form-control" id="file" placeholder="Enter Your Password" name="files" value="files"
            style="display: none;">
          <label class="text-center" for="file">
             <i class="far fa-copy"></i>
            <!-- <ion-img src="../../assets/images/file.png"></ion-img> -->
            Select from Files
          </label>
        </div>
        <div class="selected_image_preview">
          <ul>
            <li>
              <ion-img src="../../assets/images/doc1.png"></ion-img>
            </li>
            <li>
              <ion-img src="../../assets/images/Passport.png"></ion-img>
            </li>
          </ul>
        </div>
        <div class="make_folder">
          <button><i class="fas fa-plus"></i>Add Passport</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
