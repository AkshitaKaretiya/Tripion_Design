<ion-header>
  <ion-toolbar class="toolbar-color1">
    <ion-row>
      <ion-col size='2'>
        <div class="back_icon">
          <ion-buttons slot="start">
            <ion-back-button>
              <i class="fa fa-angle-left back_icon_white"></i>
            </ion-back-button>
          </ion-buttons>
        </div>
      </ion-col>
      <ion-col size='8'>
        <div class="middle_sec text-center text-white">
          <span>Profile</span>
        </div>
      </ion-col>
      <ion-col size='2'>
        <div class="icon_sec">
          <ion-menu-button></ion-menu-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile_content">
    <div class="rawards_point">
      <ion-img src="../../assets/images/rewards.png"></ion-img>
      <span class="ml-4">150</span>
    </div>

    <div class="card">
      <div class="card_header">
        <p>Mohit Shah</p>
      </div>
      <ion-card>
        <ion-card-content>
          <div class="personal_detail">
            <p>Name in Passport</p>
            <h6>Mohit Shah</h6>
          </div>
          <ion-img src="../../assets/images/pen.png" id="edit-name-icon"></ion-img>
        </ion-card-content>
      </ion-card>
        <ion-card>
          <ion-card-content>
            <div class="personal_detail">
              <p>Date of Birth</p>
              <h6>5/09/1994</h6>
            </div>
            <ion-img src="../../assets/images/pen.png" id="edit-birth-icon"></ion-img>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <div class="personal_detail">
              <p>Email</p>
              <h6>shahmohitm@gmail.com</h6>
            </div>
            <ion-img src="../../assets/images/pen.png" id="edit-email-icon"></ion-img>
          </ion-card-content>
        </ion-card>
         </div>

    <div class="uograde_premium">
      <button routerLink='/home/benefits'>
        <i class="fas fa-crown"></i>
        Upgrade To Premium</button>
    </div>
  </div>

  <!-- all modal start here  -->
  <!-- edit name modal  -->
  <div class="modal_content_with_overlay" id="edit-name" style="display: none;">
    <div class="modal_body">
      <div class="modal_content">
        <ion-item>
          <ion-label position="floating">Add Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </div>
    </div>
  </div>
  <!-- edit birth date modal  -->
  <div class="modal_content_with_overlay" id="edit-birth-date" style="display: none;">
    <div class="modal_body">
      <div class="modal_content">
        <ion-item>
          <ion-label position="floating">Add Birth Date</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </div>
    </div>
  </div>
  <!-- edit email modal  -->
  <div class="modal_content_with_overlay" id="edit-email" style="display: none;">
    <div class="modal_body">
      <div class="modal_content">
        <ion-item>
          <ion-label position="floating">Add Email</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>
