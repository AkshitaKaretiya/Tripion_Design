<ion-header>
    <ion-toolbar class="toolbar-color1">
        <div class="app_header">
            <ion-row>
                <ion-col size='2'>
                    <div class="back_icon">
                        <ion-buttons slot="start">
                            <ion-back-button>
                                <i class="fa fa-angle-left back_icon_white"></i>
                            </ion-back-button>
                        </ion-buttons>
                    </div>
                </ion-col>
                <ion-col size='8'>
                    <div class="middle_sec text-center text-white">
                        <span>USA</span>
                    </div>
                </ion-col>
                <ion-col size='2'>
                    <div class="icon_sec">
                        <ion-menu-button></ion-menu-button>
                    </div>
                </ion-col>
            </ion-row>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="plan_option_content">
        <div class="card plan_option_heading  w-100 " routerLink='/home/plan-option-detail'>
            <span class="float-left">Plan Option 1</span>
            <div class="calendar_img float-right">
                <ion-img src="../../assets/images/calendar.png"></ion-img>
            </div>
        </div>
        <div class="document_request card w-100 mt-2">
            <div class="card_header">
                <ion-img src="../../assets/images/doc.png"></ion-img><span>Document Request</span>
            </div>
            <div class="card_body">
                <small>List of Required Documents</small>
                <ul>
                    <li>Aadhar Card</li>
                    <li>Bank Statement</li>
                    <li>PAN Card</li>
                </ul>
            </div>
            <div class="card_footer w-100">
                <button type="submit" routerLink='/home/document'>
                    <i class="fas fa-cloud-upload-alt"></i>
                    Upload Documents
                </button>
            </div>
        </div>
        <div class="document_request card w-100 mt-3">
            <div class="card_header">
                <ion-img src="../../assets/images/money.png"></ion-img><span>Payment Request</span>
            </div>
            <div class="card_body w-100">
                <small>List of Required Documents</small>
                <ul class="">
                    <li>Hotel Booking - <span class="float-right">15000 </span></li>
                    <li>Flights - <span class="float-right">25000 </span></li>
                    <li>Transfers - <span class="float-right"> 10000</span></li>
                </ul>
                <p class="total">Total:<span class="ml-4">â‚¹ 50,000</span></p>
            </div>
            <div class="card_footer w-100">
                <button type="submit" routerLink='/home/payment'>
                    <i class="fas fa-paper-plane"></i>
                    Proceed to pay
                </button>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <div class="footer_sec">
            <div class="row">
                <div class="col-4">
                    <div class="footer_img">
                        <ion-img src="../../assets/images/trip_time.png"></ion-img>
                        <p>Trip Timeline</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="footer_img">
                        <ion-img src="../../assets/images/quote.png"></ion-img>
                        <p>Quotations</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="footer_img" routerLink='/home/briefcase'>
                        <ion-img src="../../assets/images/3.png"></ion-img>
                        <p>Briefcase</p>
                    </div>
                </div>
            </div>
        </div>
    </ion-toolbar>
